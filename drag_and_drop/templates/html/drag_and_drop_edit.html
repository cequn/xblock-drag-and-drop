<!-- TODO: Replace by default edit view once available in Studio -->
<div class="wrapper-comp-settings is-active" id="settings-tab">
  <script id="metadata-editor-tpl" type="text/template">// JS crashes when empty //</script>
  <ul class="list-input settings-list">
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_display_name">Title</label>
            <input class="input setting-input edit-display-name" id="edit_display_name" value="{{ self.display_name }}" type="text">
          </div>
          <span class="tip setting-help">The title of the Drag and Drop that is displayed to the user</span>
      </li>
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_max_score">Max Score</label>
            <input class="input setting-input edit-max-score" id="edit_max_score" value="{{ self.weight }}" type="text">
          </div>
          <span class="tip setting-help">The maximum number of points awarded to this problem</span>
      </li>
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="edit_data">Definition</label>
            <span class="tip setting-help">The XML definition for the Drag and Drop</span>
            <div class='codemirror-editor-wrapper'>
              <textarea class="block-xml-editor edit-data">{{ self.data }}</textarea>
            </div>
          </div>
      </li>
  </ul>
</div>
<span class="xblock-editor-error-message"></span>
<div class="row module-actions">
    <a href="#" class="save-button action-primary action">Save</a>
    <a href="#" class="cancel-button action">Cancel</a>
</div>
